              <div class="mb-1 m-1">

              <div class="col-md-5 col-sm-12 mb-3">
                <div class="row">
                  <div class="col-md-12 col-sm-12">
                    <div class="card bg-warning bg-opacity-50 mb-4">
                      <div class="card-body px-5">
                        <h5 class="card-title text-start mb-3 h3">
                          Transfer Money
                        </h5>
                        <form class="card-subtitle mb-2 d-flex">
                          <div class="mb-3 me-2 align-items-center">
                            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                            <input
                              type="text"
                              class="form-control border transferInputUser shadow"
                              id="exampleFormControlInput1"
                              placeholder=""
                            />
                            <p class="text-start p-2 h5">Transfer To</p>
                          </div>
                          <div class="mb-3 me-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                            <input
                              type="number"
                              class="form-control border transferInputAmount bg-opacity-10 shadow"
                              id="exampleFormControlInput1"
                            />
                            <p class="text-start p-2 h5">Amount</p>
                          </div>
                          <div>
                            <button
                              class="btn btn-outline-secondary rounded-pill text-white transferButton"
                            >
                              Send
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="card bg-success bg-opacity-50 mb-4">
                      <div class="card-body px-5">
                        <h5 class="card-title text-start mb-3 h3">
                          Request Loan
                        </h5>
                        <div class="card-subtitle mb-2 d-flex">
                          <div class="mb-3 me-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                            <input
                              type="number"
                              class="form-control border loanAmount bg-opacity-10 shadow"
                              id="exampleFormControlInput1"
                            />
                            <p class="text-start text-center h5">Amount</p>
                          </div>
                          <div>
                            <button
                              class="btn btn-outline-secondary rounded-pill loanButton text-white"
                            >
                              Send
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card bg-warning bg-opacity-50 mb-4">
                      <div class="card-body px-5">
                        <h5 class="card-title text-start mb-3 h3">
                          Close Account

                        <form class="card-subtitle mb-2 d-flex">

                            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->

                              class="form-control border closeAccountUser shadow"
                              id="exampleFormControlInput1"
                              placeholder=""
                            />
                            <p class="text-start p-1 h5">Confirm User</p>
                          </div>
                          <div class="mb-3 me-2">
                            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->

                              type="number"
                              class="form-control border closeAccountPin bg-opacity-10 shadow"
                              id="exampleFormControlInput1"
                            />
                            <p class="text-start p-1 h5">Confirm Pin</p>
                          </div>
                          <div>
                            <button
                              class="btn btn-outline-secondary rounded-pill text-white closeButton"
                            >
                              Send
                            </button>
                          </div>
                        </form>
                      </div>
